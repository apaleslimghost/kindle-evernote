<!doctype html>
<html>
<title>Evernote</title>
<meta name="viewport" content="width=device-width, height=device-height">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  font-size: 24px;
  overflow: hidden;
}

input, textarea {
  box-sizing: border-box;
  font: inherit;
  width: 100%;
  padding: 8px;
}

input {
  border-bottom: 2px solid black;
}

textarea {
  border: 0 none;
  height: 600px;
}
</style>
</html>
<body>
<form action="https://maker.ifttt.com/trigger/evernote/with/key/b_13pBt0sHVrPBeZXzo5U6" method="POST" target="target">
<input placeholder="New note" name="value1" type="text" autofocus />
<textarea name="value2"></textarea>
</form>
<iframe name="target" onload="alert('Note saved')"></iframe>

<script>
var form = document.forms[0];
form.elements.value1.addEventListener('keyup', function(ev) {
  if(ev.keyCode === 13) {
    ev.preventDefault();
    form.elements.value2.focus();
  }
});
</script>
</body>
</html>
